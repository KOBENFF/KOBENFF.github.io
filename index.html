<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Attack Hub Free Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .menu {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .menu h2 {
      color: red;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input[type="checkbox"] {
      margin-top: 5px;
    }

    .slider {
      width: 100%;
      margin-top: 15px;
    }

    .footer {
      font-size: 0.8em;
      margin-top: 20px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>Attack Hub Free Panel</h2>

    <label><input type="checkbox" checked> เปิดจุดหัว</label>

    <label>เลือกระดับยิงหัว
      <select>
        <option>HIGH = สูง</option>
        <option>MEDIUM = กลาง</option>
        <option>LOW = ต่ำ</option>
      </select>
    </label>

    <label>เลือกโหมดที่เล่น
      <select>
        <option>1-1</option>
        <option>2-2</option>
        <option>ทีม</option>
        <option>เดิมพัน</option>
      </select>
    </label>

    <label><input type="checkbox"> เพิ่มจบไว 100%</label>
    <label><input type="checkbox"> ตอบสนองไวขึ้น</label>

    <div class="footer">
      กันแบน - กันดำ - กันรายงาน<br>
      ปรับความไวการลากหัว
    </div>

    <input type="range" class="slider" min="0" max="100" value="60">
  </div>
</body>
</html>
