<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZEUS PANEL FREE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background-color: #333;
      color: white;
      display: flex;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .image-container {
      background-color: #fff;
    }

    .image-container img {
      height: 100%;
      width: 250px;
      object-fit: cover;
    }

    .content {
      padding: 20px;
      width: 300px;
    }

    .content h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .menu {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .menu h3 {
      margin: 0 0 10px;
      font-size: 14px;
    }

    .menu p {
      font-size: 12px;
      margin-bottom: 10px;
    }

    .menu button {
      background-color: black;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="image-container">
      <img src="https://i.imgur.com/3fXYJ8w.png" alt="Character">
    </div>
    <div class="content">
      <h1>งอน<br>FREE</h1>

      <div class="menu">
        <h3>วิธีแก้</h3>
        <p>เงี่ยน อมควย</p>
        <button>เริ่มอม</button>
      </div>

      <div class="menu">
        <h3>วิธี2 โอกาส หายเยอะ</h3>
        <p>มาให้เย็ด</p>
        <button>เริ่มเย็ด</button>
      </div>

      <div class="footer">เขียนโค้ด By Jojo 56</div>
    </div>
  </div>
</body>
</html>
