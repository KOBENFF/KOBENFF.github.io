<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Menu UI</title>
<style>
    body {
        background: #111;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .menu {
        width: 320px;
        background: linear-gradient(180deg, #1c1c1c, #0f0f0f);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 5px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .item:last-child {
        border-bottom: none;
    }

    .text {
        line-height: 1.2;
    }

    .title {
        font-size: 14px;
        font-weight: bold;
    }

    .sub {
        font-size: 11px;
        color: #aaa;
    }

    /* Toggle Switch */
    .switch {
        position: relative;
        width: 38px;
        height: 20px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #c0392b;
        transition: 0.3s;
        border-radius: 20px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #2ecc71;
    }

    input:checked + .slider:before {
        transform: translateX(18px);
    }
</style>
</head>
<body>

<div class="menu">
    <div class="item">
        <div class="text">
            <div class="title">Drag Aimbot [External]</div>
            <div class="sub">เปิดในเกม</div>
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="item">
        <div class="text">
            <div class="title">Sniper Scope</div>
            <div class="sub">เปิด Lobby</div>
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="item">
        <div class="text">
            <div class="title">Sniper Switch</div>
            <div class="sub">เปิด Lobby</div>
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="item">
        <div class="text">
            <div class="title">Chams Menu</div>
            <div class="sub">Apply in Anywhere</div>
        </div>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="item">
        <div class="text">
            <div class="title">Streamer</div>
            <div class="sub">ปิดการแสดงผล</div>
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="item">
        <div class="text">
            <div class="title">N/A...</div>
            <div class="sub">—</div>
        </div>
    </div>
</div>

</body>
</html>
